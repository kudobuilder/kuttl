apiVersion: v1
kind: Service
metadata:
  name: svc
spec:
  ports:
  - name: https
    port: 443
    protocol: TCP
    targetPort: 443
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80
---
apiVersion: prow.prow.io/v1
kind: ProwJob
metadata:
  name: my-job
spec:
  agent: kubernetes
  cluster: default
  pod_spec:
    containers:
    - command:
      - test
      image: alpine
      imagePullPolicy: Always
