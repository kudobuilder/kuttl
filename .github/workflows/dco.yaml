name: DCO
on: [pull_request]

jobs:
  commits_check_job:
    runs-on: ubuntu-latest
    name: DCO check
    steps:
    - name: Get PR Commits
      id: 'get-pr-commits'
      uses: tim-actions/get-pr-commits@1.3.1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: DCO Check
      uses: tim-actions/dco@1.10
      with:
        commits: ${{ steps.get-pr-commits.outputs.commits }}
